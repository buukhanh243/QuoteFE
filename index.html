<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Quote</title>
    <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=khanhbuu.design" type="image/x-icon" />
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left" ></i>
            <span id="quote">Dealer ngồi bên phải nói với anh bán cần chỉ nghề tay trái, Homie ngồi bên trái nói với anh vỗ mông con gái phải dùng tay phải </span>
            <i class="fas fa-quote-right" ></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Khánh Bửu</span>
        </div>
        <!-- Btn -->
        <div class="button-container">
            <button class="fb-btn" id="fb-btn" title="Tweet this!">
                <i class="fab fa-facebook"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js">
        
    </script>
</body>
</html>
